<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Divisas</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Divisas</h1>
        <form id="currency-form">
            <div class="form-group">
                <label for="amount">Cantidad:</label>
                <input type="number" id="amount" placeholder="Ingresa cantidad" required>
            </div>

            <div class="form-group">
                <label for="from-currency">De:</label>
                <select id="from-currency" required>
                    <option value="EUR">Euro (EUR)</option>
                    <option value="USD">Dólar (USD)</option>
                    <option value="GBP">Libra (GBP)</option>
                    <option value="JPY">Yen (JPY)</option>
                    <option value="ARS">Peso Argentino (ARS)</option>
                    <option value="CLP">Peso Chileno (CLP)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="to-currency">A:</label>
                <select id="to-currency" required>
                    <option value="EUR">Euro (EUR)</option>
                    <option value="USD">Dólar (USD)</option>
                    <option value="GBP">Libra (GBP)</option>
                    <option value="JPY">Yen (JPY)</option>
                    <option value="ARS">Peso Argentino (ARS)</option>
                    <option value="CLP">Peso Chileno (CLP)</option>
                </select>
            </div>

            <button type="submit">Convertir</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script src="funcionamiento.js"></script>
</body>
</html>
